<form [formGroup]="bookForm">

  <div class="form-group">
    <label>ISBN</label>
    <input class="form-control" type="text" formControlName="isbn">
    <div class="feedback-error" *ngIf="isInvalid('isbn')">ISBN ist ung√ºltig.</div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input class="form-control" type="text" formControlName="title">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" type="text" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input class="form-control" type="number" formControlName="price">
  </div>
</form>

<pre>
{{ bookForm.value | json }}
</pre>
